<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visibility Change Test</title>
</head>
<body>
    <h1>Visibility Change Test</h1>
    <p>Open the browser console to see log messages when the tab visibility changes.</p>

    <script>
        // Your JavaScript code here
        function handleVisibilityChange() {
            if (document.visibilityState === 'visible') {
                console.log('User returned to the tab');
            } else if (document.visibilityState === 'hidden') {
                console.log('User left the tab');
            }
        }

        // Add an event listener to the visibilitychange event
        document.addEventListener('visibilitychange', handleVisibilityChange);


        // Additional event listeners for blur and focus
        window.addEventListener('blur', function() {
            console.log('Window lost focus (another browser/app opened)');
        });

        window.addEventListener('focus', function() {
            console.log('Window regained focus (back to your website)');
        });
        
    </script>
</body>
</html>
